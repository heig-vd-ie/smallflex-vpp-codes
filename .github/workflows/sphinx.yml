
# This is a basic workflow to help you get started with Actions

name: Build-sphinx-docs

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ develop_luca ]
  pull_request:
    branches: [ develop_luca ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: $(pwd)/src # Define the environment variable here
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Set up SSH agent for private repo access
      - name: Set up SSH for private repos
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: |
            ${{ secrets.SSH_PRIVATE_KEY_SMALLFLEX_DATASCHEMA }}
            ${{ secrets.SSH_PRIVATE_KEY_UTILIY_FUNCTIONS }}
            

      - name: Set up Python 3.12
        uses: actions/setup-python@v2
        with:
          python-version: "3.12"
      - name: Test SSH connection
        run: |
          ssh -T git@github.com || true

      # WORKFLOW FOR SPHINX WITH POETRY
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          export PATH="$HOME/.local/bin:$PATH"
          poetry --version

      - name: Install dependencies with Poetry
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          poetry install --no-root
      #   poetry install
    
      - name: Build HTML
        run: |
          export PYTHONPATH=$(pwd)/src
          export PATH="$HOME/.local/bin:$PATH"
          poetry run sphinx-build -b html docs/ docs/_build/html
      
      - name: Run ghp-import
        run: |
          export PYTHONPATH=$(pwd)/src
          export PATH="$HOME/.local/bin:$PATH"
          poetry run ghp-import -n -p -f docs/_build/html


      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.